<!doctype html>
<html lang="en" xmlns:th="http://www.thymleaf.org"
	th:fragment="Layout(content)">
<head>
<meta charset="utf-8" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
	integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<title th:text="${title}"></title>
<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>


	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Nagarro</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto text-uppercase">
				<li class="nav-item active"><a class="nav-link" th:href="@{/}"
					href="#">Home <span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" aria-disabled="true"><span
						th:text="${employee.name}"></span></a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/logout}"
					href="#">Logout</a></li>

			</ul>

		</div>
	</nav>


	<!-- side bar -->
	<div class="sidebar">

		<span onClick="toggleSidebar()" class="crossBtn">&times;</span> <a
			href="#" th:href="@{/user/index}" class="item"><i
			class="fa-solid fa-house-chimney"></i>Home</a> <a href="#" th:href = "@{/user/view_tickets}" class="item"><i
			class="fa-solid fa-address-card"></i>View Tickets</a> <a href="#"
			th:href="@{/user/add_ticket}" class="item"><i
			class="fa-solid fa-plus"></i>Raise Ticket</a> <a href="#" class="item"><i
			class="fa-solid fa-user"></i>Your Profile</a> <a href="#" class="item"><i
			class="fa-solid fa-gear"></i>Settings</a> <a href="#"
			th:href="@{/logout}" class="item"><i
			class="fa-solid fa-right-from-bracket"></i>Logout</a>
		<div class="divider"></div>
	</div>

	<!-- end side bar -->



	<!-- content -->
	<div class="content">

		<i onClick="toggleSidebar()" class="fas fa-bars m-3"></i>


		<div th:replace="${content}"></div>
	</div>

	<!-- end content -->






	

	<script th:src="@{/js/script.js}" />


</body>

</html>
